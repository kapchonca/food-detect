<!-- all_classes.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все классы</title>
    <link rel="stylesheet" href="{% static 'detect/css/styles.css' %}">
</head>
<body>
    <div class="all-classes-container">
        <h2>Все классы</h2>
        <ul>
            {% for c in all_classes %}
            <li><a href="{% url 'class_details' c.class_number %}" class="class-option">{{ c.class_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
